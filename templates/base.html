{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة مباشرة</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .messages-container {
            height: 70vh;
            overflow-y: auto;
        }
        .message-bubble {
            max-width: 70%;
            border-radius: 1.25rem;
        }
        .own-message {
            background-color: #007bff;
            color: white;
        }
        .other-message {
            background-color: #e9ecef;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">دردشة مباشرة</a>
            <div class="d-flex">
                <div id="authButtons">
                    <!-- سيتم تحديث هذا القسم بواسطة JavaScript -->
                    <a href="{% url 'google_login' %}" class="btn btn-light">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google">
                        تسجيل الدخول عبر Google
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // التحقق من حالة تسجيل الدخول وإظهار الزر المناسب
        function updateAuthButtons() {
            const accessToken = localStorage.getItem('access_token');
            const authButtonsDiv = document.getElementById('authButtons');

            if (accessToken) {
                // المستخدم مسجل دخوله
                authButtonsDiv.innerHTML = `
                    <button id="logoutBtn" class="btn btn-light">تسجيل الخروج</button>
                `;

                // إضافة حدث النقر لزر تسجيل الخروج
                document.getElementById('logoutBtn').addEventListener('click', function() {
                    // حذف رموز JWT من localStorage
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');

                    // إعادة توجيه المستخدم إلى صفحة تسجيل الدخول
                    window.location.href = '/users/login/';
                });
            } else {
                // المستخدم غير مسجل دخوله
                authButtonsDiv.innerHTML = `
                    <a href="/users/login/" class="btn btn-light">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google">
                        تسجيل الدخول عبر Google
                    </a>
                `;
            }
        }

        // تنفيذ الدالة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', updateAuthButtons);

    </script>
</body>
</html>
